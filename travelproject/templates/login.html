<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log_in page</title>
</head>
<body style="backgroundcolor:grey">
<form style="font-family:cursive;" action="login" method="post">
     {% csrf_token %}

     <input type="submit">
</form>
</body>
</html>
